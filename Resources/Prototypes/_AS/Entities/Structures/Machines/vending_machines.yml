- type: entity
  parent: [BaseStructureDisableAnchoring, BaseStructureDisableScrewing, VendingMachine]
  id: MedicGearVend [POI]
  name: Medic Gear Vending Machine
  description: A vending machine stocked with medical supplies and gear.
  components:
    - type: VendingMachine
      pack: MedicGearVendPOIInventory
      dispenseOnHitChance: 0
      dispenseOnHitThreshold: 0
      offState: off
      brokenState: broken
      normalState: normal-unshaded
      ejectState: eject-unshaded
      denyState: deny-unshaded
      ejectDelay: 3
    - type: Advertise # Using NanoMedAds for now, as a placeholder until custom ads are made
      pack: NanoMedAds
    - type: Sprite
      sprite: _AS/Structures/Machines/VendingMachines/medicgearvend.rsi
      layers:
      - state: "off"
        map: ["enum.VendingMachineVisualLayers.Base"]
      - state: "off"
        map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
        shader: unshaded
      - state: panel
        map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#0492c2"
    - type: AccessReader
      access: [["Medical"]]
    - type: ActivatableUIRequiresAccess
    - type: MarketModifier
      mod: 5
