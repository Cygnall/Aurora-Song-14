- type: reagent #Aurora Polymorph Chem
  id: Mothrazine
  name: reagent-name-mothrazine
  group: Toxins
  desc: reagent-desc-mothrazine
  flavor: fluffy
  physicalDesc: reagent-physical-desc-fluffy
  color: "#ffc1c1"
  metabolisms:
    Drink:
      metabolismRate: 0.15
      effects:
        - !type:Emote
          emote: Chitter
          showInChat: true
          force: true
          probability: 0.18
        - !type:Polymorph
          prototype: ChemicalMothroach
          conditions:
            - !type:NFIsHumanoid
            - !type:ReagentThreshold
              min: 10
        - !type:AdjustReagent
          reagent: Mothrazine
          amount: -3
          conditions:
            - !type:ReagentThreshold
              min: 10

